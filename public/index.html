<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Socket-Python-Flask</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(255, 225, 100); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .date { float:right; color: red; }
    </style>
</head>
<body>
    <div id="chat-app">
	
       <ul id="messages">
           <li v-for="m in messages">[[ m.user ]] <span class="m in messages">[[ m.text ]]</span></li>
       </ul>	
       <form>
			<input autocomplete="off" v-model="username" placeholder="USERNAME"  />
	        <input autocomplete="off" v-model="message" placeholder="MESSAGE" />
			<button @click.prevent = "sendMessage">Kirim</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script>
        var socket = io();
        new Vue({
            el: '#chat-app',
            delimiters: ["[[", "]]"],
            created() {
                var _this = this
                socket.on("chat message", function(username,message) {
                    
					_this.messages.push({
                        user: username,
						text: message
                    })
                })
            },
            data: {
                message: '',
				messages: []
            },
            methods: {
                sendMessage() {
					socket.emit("chat message", this.username)
                    socket.emit("chat message", this.message)
					this.username =''
                    this.message = ''
                    console.log(this.message)
                }
            }
        })
    </script>
</body>
</html>
